<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Autoplay Video</title>
    <style>
        /* CSS to ensure the iframe maintains a responsive aspect ratio */
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            width: 100%;
            overflow: hidden;
        }
        iframe {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            border: none;
        }
    </style>
</head>
<body>
    <iframe src="https://drive.google.com/file/d/1bDhRjipuUlzhImNc7rqlzGfXB3-G8lgA/preview?autoplay=1" allow="autoplay"></iframe>
</body>
</html>

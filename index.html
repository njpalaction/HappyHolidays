<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Autoplay Video</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            width: 100%;
            overflow: hidden;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        video {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }
    </style>
</head>
<body>
    <video autoplay muted loop>
        <source src="https://www.dropbox.com/scl/fi/sz4v6qwensl4dqux4gpok/untitled-video-made-with-clipchamp-ndduwmhi_h48MPLN0-2.mp4?rlkey=2sfz43zx2am29ixu2co2cjx9k&st=ax8nmyeg&dl=0" type="video/mp4">
        Your browser does not support the video tag.
    </video>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Autoplay Vimeo Video</title>
    <style>
        /* Ensure the video covers the entire screen */
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            width: 100%;
            overflow: hidden;
        }

        /* Video container for maintaining aspect ratio and making it responsive */
        .video-container {
            position: relative;
            padding-top: 177.78%; /* 9:16 aspect ratio for portrait mode */
            height: 0;
            overflow: hidden;
            width: 100%;
        }

        /* Styling for the iframe to make it fill the container */
        iframe {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            border: none;
        }

        /* Make the video fullscreen for smaller screens */
        @media (max-width: 768px) {
            body, html {
                height: 100%;
                margin: 0;
                padding: 0;
            }
            .video-container {
                padding-top: 177.78%; /* 9:16 aspect ratio for portrait mode */
            }
        }

        /* Make the video responsive and centered on all screen sizes */
        @media (max-width: 480px) {
            .video-container {
                padding-top: 177.78%; /* Maintain the 9:16 aspect ratio even on smaller screens */
            }
        }

    </style>
</head>
<body>
    <!-- Embed Vimeo video with autoplay enabled -->
    <div class="video-container">
        <iframe src="https://player.vimeo.com/video/1040204504?badge=0&amp;autopause=0&amp;autoplay=1&amp;player_id=0&amp;app_id=58479" 
                frameborder="0" 
                allow="autoplay; fullscreen; picture-in-picture; clipboard-write" 
                style="position:absolute;top:0;left:0;width:100%;height:100%;" 
                title="HolidayCheer"></iframe>
    </div>
    <script src="https://player.vimeo.com/api/player.js"></script>
</body>
</html>
